<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1>Quantity Of Subscribers</h1>
          <ul class="subs-list">
            <li class="subs-item">
              <svg class="icon-twitter">
                <use
                  href="./spryte.svg#icon-twitter"
                  width="100px"
                  height="100px"
                ></use>
              </svg>
              <a class="social-link" href="https://twitter.com/worldoftanks"
                >Twitter</a
              >
              <div class="js-subs" data-subs="">100000</div>
            </li>
            <li class="subs-item">
              <svg class="icon-youtube">
                <use
                  href="./spryte.svg#icon-youtube"
                  width="100px"
                  height="100px"
                ></use>
              </svg>
              <a
                class="social-link"
                href="https://www.youtube.com/c/WorldOfTanksEurope"
                >YouTube</a
              >
              <div class="js-subs" data-subs="">100000</div>
            </li>
            <li class="subs-item">
              <svg class="icon-instagram">
                <use
                  href="./spryte.svg#icon-instagram"
                  width="100px"
                  height="100px"
                ></use>
              </svg>
              <a
                class="social-link"
                href="https://www.instagram.com/worldoftanks_europe/"
                >Instagram</a
              >
              <div class="js-subs" data-subs="">100000</div>
            </li>
            <li class="subs-item">
              <svg class="icon-tiktok">
                <use
                  href="./spryte.svg#icon-tiktok"
                  width="100px"
                  height="100px"
                ></use>
              </svg>
              <a
                class="social-link"
                href="https://www.tiktok.com/@worldoftanksofficial"
                >TikTok</a
              >
              <div class="js-subs" data-subs="">100000</div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
